<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasCraft - Block Manager</title>
    <!-- Tailwind CSS CDN - Warning is safe to ignore for development/small projects -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mc: {
                bg: "#0a0a0a",
                stone: "#3b3b3b",
                stoneLight: "#757575",
                stoneDark: "#1a1a1a",
                dirt: "#543d26",
                dirtDark: "#382818",
                grass: "#5b8731",
                grassSide: "#4a6b28",
                diamond: "#3c8527",
                diamondLight: "#5b8731",
                accent: "#6a4c93",
                red: "#aa0000",
                gold: "#ffaa00",
                goldDark: "#cc8800",
              }
            },
            fontFamily: {
              pixel: ['"Press Start 2P"', 'monospace'],
            },
            boxShadow: {
              'pixel': '4px 4px 0px 0px rgba(0,0,0,0.8)',
              'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,0.8)',
              '3d': '8px 8px 0px 0px rgba(0,0,0,0.6)',
              '3d-hover': '12px 12px 0px 0px rgba(0,0,0,0.8)',
              '3d-sm': '4px 4px 0px 0px rgba(0,0,0,0.6)',
              'inner-3d': 'inset 4px 4px 0px 0px rgba(0,0,0,0.5)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', monospace;
        background: #050505;
        image-rendering: pixelated;
        overflow-x: hidden;
        cursor: none;
      }
      
      ::-webkit-scrollbar {
        width: 14px;
        background: #1a1a1a;
        border-left: 2px solid #555;
      }
      ::-webkit-scrollbar-thumb {
        background: #757575;
        border: 3px solid #1a1a1a;
        box-shadow: inset -2px -2px 0px rgba(0,0,0,0.5), inset 2px 2px 0px rgba(255,255,255,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
      
      .text-shadow {
        text-shadow: 2px 2px 0px #000;
      }
      .text-shadow-lg {
        text-shadow: 4px 4px 0px #000;
      }

      /* Dynamic Particle Animation */
      @keyframes floatCrazy {
          0% { 
            transform: translateY(110vh) translateX(0) rotate(0deg); 
            opacity: 0; 
          }
          10% { opacity: 1; }
          25% { transform: translateY(80vh) translateX(20px) rotate(45deg); }
          50% { transform: translateY(50vh) translateX(-20px) rotate(90deg); opacity: 0.8; }
          75% { transform: translateY(20vh) translateX(20px) rotate(135deg); }
          100% { 
            transform: translateY(-20vh) translateX(0) rotate(180deg); 
            opacity: 0; 
          }
      }
      .particle {
          position: absolute;
          /* bottom: -20px; Removed to let animation control start pos */
          pointer-events: none;
          animation-name: floatCrazy;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
          border-radius: 0; /* Pure squares */
          box-shadow: 0 0 10px rgba(255,255,255,0.2);
      }

      /* 3D Utils */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "date-fns": "https://esm.sh/date-fns@^4.1.0",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "uuid": "https://esm.sh/uuid@^13.0.0",

    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
